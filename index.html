<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p style="text-align: center;">From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select name="from" id="from">
                        
                        </select>
                    </div>                   
                </div>
                <div class="i">  <i class="fa-solid fa-arrow-right-arrow-left"></i></div>
              
                <div class="To">
                    <p style="text-align: center;">To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
                        <select name="to" id="to">
                        
                        </select>
                    </div>                   
                </div>
            </div>
            <div class="final-msg">1USD = 83.80314076 INR</div>
            <button class="submit">Get Exchange</button>
        </form>
    </div>


     <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
